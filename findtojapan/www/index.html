<!DOCTYPE HTML>
<html>

<head id="head">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">


    <meta http-equiv="Content-Security-Policy"
          content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <script src="components/loader.js"></script>
    <link rel="stylesheet"  href="css/app.css" />
    <script src="js/app.js" defer></script>

    <script>
        /* ピッチインピッチアウトによる拡大縮小を禁止 */
        document.documentElement.addEventListener('touchstart', function (e) {
            if (e.touches.length >= 2) {e.preventDefault();}
        }, {passive: false});
        /* ダブルタップによる拡大を禁止 */
        var t = 0;
        document.documentElement.addEventListener('touchend', function (e) {
            var now = new Date().getTime();
            if ((now - t) < 350){
                e.preventDefault();
            }
            t = now;
        }, false);

    </script>

</head>


<body data-gr-c-s-loaded="true" class="ui-mobile-viewport ui-overlay-a" id="main-body" data-feedly-mini="yes">
<div id="app"></div>
</body>

</html>
